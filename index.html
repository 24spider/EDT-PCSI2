<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Emploi du temps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #welcome {
    font-size: 1.8rem; /* un peu plus petit */
    word-break: keep-all; /* pas de coupure sur les mots */
    }
    img { max-width: 100%; height: auto; margin-top: 20px; }
    .nav { margin-top: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h1 id="welcome"></h1>
  <div id="edt"></div>
  <div class="nav">
    <button onclick="changeWeek(-1)">⏪ Semaine précédente</button>
    <button onclick="changeWeek(1)">Semaine suivante ⏩</button>
  </div>

  <script>
    // --- PARAMETRES ---
    const weeks = [
  {
    "num": 0,
    "start": "2026-02-09",
    "label": "9 Février"
  },
  {
    "num": 1,
    "start": "2026-02-16",
    "label": "16 Février"
  },
  {
    "num": 2,
    "start": "2026-03-09",
    "label": "9 Mars"
  },
  {
    "num": 3,
    "start": "2026-03-16",
    "label": "16 Mars"
  },
  {
    "num": 4,
    "start": "2026-03-23",
    "label": "23 Mars"
  },
  {
    "num": 5,
    "start": "2026-03-30",
    "label": "30 Mars"
  },
  {
    "num": 6,
    "start": "2026-04-06",
    "label": "6 Avril"
  },
  {
    "num": 7,
    "start": "2026-04-13",
    "label": "13 Avril"
  },
  {
    "num": 8,
    "start": "2026-05-04",
    "label": "4 Mai"
  },
  {
    "num": 9,
    "start": "2026-05-11",
    "label": "11 Mai"
  },
  {
    "num": 10,
    "start": "2026-05-18",
    "label": "18 Mai"
  },
  {
    "num": 11,
    "start": "2026-05-25",
    "label": "25 Mai"
  },
  {
    "num": 12,
    "start": "2026-06-01",
    "label": "1 Juin"
  },
  {
    "num": 13,
    "start": "2026-06-08",
    "label": "8 Juin"
  },
  {
    "num": 14,
    "start": "2026-06-15",
    "label": "15 Juin"
  },
  {
    "num": 15,
    "start": "2026-06-22",
    "label": "22 Juin"
  }
];

    // --- LECTURE DU GROUPE ---
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const groupe = getQueryParam("grp");

    if (!groupe) {
      document.getElementById("welcome").innerText = "Erreur : aucun groupe indiqué.";
    } else {
      document.getElementById("welcome").innerText = `Bienvenue, Groupe ${groupe}`;
    }

    // --- TROUVER LA SEMAINE COURANTE ---
    function getCurrentWeek() {
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  for (let i = 0; i < weeks.length; i++) {
    const start = new Date(weeks[i].start + "T00:00:00");

    const nextStart = weeks[i + 1]
      ? new Date(weeks[i + 1].start + "T00:00:00")
      : null;

    if (today >= start && (!nextStart || today < nextStart)) {
      return weeks[i].num; // pas de +1
    }
  }

  return weeks.length - 1; // après la dernière → dernière semaine
}



    let currentWeek = getCurrentWeek();

    // --- AFFICHAGE ---
    function showWeek(num) {
      const week = weeks.find(w => w.num === num);
      const label = week ? week.label : "hors période";
      const imageUrl = week ? `edt/groupe${groupe}/semaine_${week.num}.png` : "";

      document.getElementById("edt").innerHTML = `
        ${imageUrl ? `<img src="${imageUrl}" alt="Emploi du temps Semaine ${num}">` : `<p>Aucune image disponible</p>`}
      `;
    }

    // --- NAVIGATION ---
    function changeWeek(offset) {
      let newWeek = currentWeek + offset;
      if (newWeek < 0) newWeek = 0;
      if (newWeek > weeks.length -1) newWeek = 0;
      currentWeek = newWeek;
      showWeek(currentWeek);
    }

    // Affiche la semaine actuelle au chargement
    showWeek(currentWeek);
  </script>
</body>
</html>
